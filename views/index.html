<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Node.js Express Frontend</title>
</head>
<body>
    <h1>Hello, Express Frontend!</h1>

    <div id="blogs">
        <!-- Placeholder for blogs data -->
    </div>

    <script>
        const blogsContainer = document.getElementById('blogs');

        fetch('/')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    blogsContainer.innerHTML = `<p>Error fetching data: ${data.error}</p>`;
                } else {
                    const blogs = data;
                    let blogsHTML = '';
                    blogs.forEach(blog => {
                        blogsHTML += `<div class="blog">
                            <h2>${blog.title}</h2>
                            <p>${blog.content}</p>
                        </div>`;
                    });
                    blogsContainer.innerHTML = blogsHTML;
                }
            })
            .catch(error => {
                blogsContainer.innerHTML = `<p>Error fetching data: ${error.message}</p>`;
            });
    </script>
</body>
</html>
